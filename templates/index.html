<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Template</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>

    <script type="module" src="../src/index.js"></script>
  </head>
  <body>
    <div class="root"></div>
    <button class="temp-btn">button</button>
    <button id="tempBtn" data-button="iambutton">button</button>

    <script type="module">
      $.transport("https://fakestoreapi.com/products", {
        methods: "GET",
        success: function (data) {
          const elem = $.create("div");
          data.forEach((v) => {
            const elem = $.create("div");
            $.createElementFromString(elem, `<span>${v.title}</span>`);
            $(".root").append(elem);
          });
        },
        error: function (error) {
          console.log(error);
        },
      });

      $.transport("https://reqres.in/api/users?page=2", {
        methods: "GET",
        success: function (result) {
          const { data } = result;
          data.forEach((v) => {
            const elem = $.create("div");

            $.createElementFromString(elem, `<img src=${v.avatar} />`);
            $(".root").append(elem);
          });
        },
      });

      $(".temp-btn").on("click", () => {
        alert("hi");
      });

      console.log($.attr("#tempBtn", "data-button"));

      $.utils.each([1, 2, 3, 4], (item, idx) => console.log(item, idx));
      const obj = {
        A: "a",
        B: "b",
      };
      $.utils.each(obj, (key, value) => console.log(key, value));
    </script>
  </body>
</html>
